<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/portfolio.css">
    <title>Under Construction</title>
  </head>
  <body>
    <!-- <a href="images/luckiwithball.png">
      <img src="images/luckiwithball.png" alt="picture of lucki with a ball">
    </a> -->

    <!-- Slideshow -->
    <div id="carouselExampleCaptions"  style="width:800px;margin:auto;overflow:hidden" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" >
        <div class="carousel-item active" >
          <img src="images/luckiwithball.png" class="d-block w-100" alt="picture of lucki with a ball">
          <div class="carousel-caption d-none d-md-block label-info">
            <h5 >Lucki 1.0</h5>
            <p>Nice to meet you!</p>
          </div>
        </div>
        <div class="carousel-item" >
          <img src="images/luckitoy.jpg" class="d-block w-100" alt="picture of lucki with toy">
          <div class="carousel-caption d-none d-md-block">
            <h5 >Lucki 2.0</h5>
            <p>I'm levitating!</p>
          </div>
        </div>
        <div class="carousel-item" >
          <img src="images/luckirunning.jpg" class="d-block w-100" alt="picture of lucki running">
          <div class="carousel-caption d-none d-md-block">
            <h5 >Lucki 3.0</h5>
            <p>Look at me run!</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
