<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/number.css">
  <title>Number Game</title>
</head>
<body>
    <div class="container">
      <header>
        <h1>Number Guessing Game</h1>
          <p>We have selected a random number between 1 and 100. 
            See if you can guess it in 10 turns or fewer.
            We'll tell you if your guess was too high or low.</p>
      </header>
      <div class="hide alert alert-danger" id="error-message"></div>
      <div>
        <label for="EnterGuess">Enter a guess:</label>
        <input type="text" id="user-guess" autocomplete="off" autofocus>
        <button type="button" class="btn btn-outline-light" id="check-guess">Submit Guess</button>
      </div>
      <div class="hide" id="answer-box">
        <div id="guesses">
          Previous Guesses
        </div>
        <div class="alert alert-success" id="result" role="alert">
          Right! 
        </div>
        <div id="hint">
          Last guess was too low!
        </div>
        <div>
          <button type="button" class="btn btn-outline-light" id="reset">Start new game</button>
        </div>
      </div>
    </div>
    
  <script src="./js/number.js" ></script>
</body>
</html>
